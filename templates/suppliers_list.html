{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Proveedores</h3>
    <div>
        <a href="{{ url_for('supplier_form') }}" class="btn btn-primary">Nuevo proveedor</a>
    </div>
</div>
<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for s in suppliers %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.phone }}</td>
                    <td>{{ s.address }}</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('supplier_form', sid=s.id) }}">Editar</a>
                        <form action="{{ url_for('supplier_delete', sid=s.id) }}" method="post" class="d-inline" onsubmit="return confirm('¿Eliminar proveedor?');">
                            <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">Sin proveedores</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
